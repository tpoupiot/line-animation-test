            height: 100vh;

        .adn__section {
            display: flex;
            justify-content: space-between;
            height: 100%;
        }
        .adn__branch__overlay {
            width: 30px;
            height: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        .adn__branch {
            width: 1px;
            background-color: #006eff;
            opacity: 0.1;
            height: 100%;
            transition: all 0.5s ease;
        }
        @keyframes animation__adn {
            0%, 50%, 100% {
                width: 1%;
                opacity: 0.1
            }
            25%, 75%, 90% {
                width: 80%;
                opacity: 0.2;
            }
        }
    </style>
